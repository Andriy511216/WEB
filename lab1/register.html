<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Telephone Directory</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img src="./img/logo.jpg" alt="logo" />
          TeLeDicT
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarResponsive"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">
              <a href="contacts.html" class="nav-link">CONTACTS</a>
            </li>
            <li class="nav-item">
              <a href="profile.html" class="nav-link">PROFILE</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">ABOUT</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="nav-link">REGISTER</a>
            </li>

            <li class="nav-item">
              <a href="login.html" class="nav-link">LOGIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="mt-3">
      <div class="container col-md-5">
        <form>
          <div class="mb-3">
            <label for="registerEmail1" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="registerEmail1"
              aria-describedby="emailHelp"
              placeholder="examle@gmail.com"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>

          <div class="mb-3">
            <label for="registerPhone" class="form-label">Phone number</label>
            <input
              type="tel"
              class="form-control"
              id="registerPhone"
              placeholder="+380981122333"
            />
          </div>

          <div class="mb-3">
            <label for="registerPassword1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword1"
              placeholder="*******"
            />
          </div>

          <div class="form-outline mb-3 col-6">
            <label class="form-label" for="registerDate">Birthday</label>
            <input type="date" id="registerDate" class="form-control" />
          </div>

          <div class="form-outline mb-3 col-6">
            <input name="sex" type="radio" id="male" />
            <label class="form-label" for="male">Male</label>
            <input name="sex" type="radio" id="female" />
            <label class="form-label" for="female">Female</label>
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="registerCheck1"
            />
            <label class="form-check-label" for="registerCheck1"
              >Check me out</label
            >
          </div>

          <!-- Register buttons -->
          <div class="d-flex">
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="ms-3">
              <p>Have acc? <a href="./login.html">Log in</a></p>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
