      crossorigin="anonymous"

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">

        <button

          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarResponsive"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">

    <form class="d-flex col-md-6 m-lg-auto">
      <input
        class="form-control"
        type="search"
        placeholder="Search number"
        aria-label="Search"
      />
      <button class="btn btn-success" type="submit">Search</button>
    </form>

    <table class="table table-striped table-dark contacts">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Phone number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Andriy</td>
          <td>380997788777</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>380997788711</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>380997788755</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Robert</td>
          <td>380997788722</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>Alexandr</td>
          <td>380997788733</td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-primary col-md-3 btn-contacts">ADD CONTACT</button>
      <button class="btn btn-danger col-md-3 btn-contacts">
        DELETE CONTACT
      </button>
    </div>
  </body>
</html>
