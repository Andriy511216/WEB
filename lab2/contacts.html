<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Telephone Directory</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img src="./img/logo.jpg" alt="logo" />
          TeLeDicT
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">
              <a href="contacts.html" class="nav-link active">CONTACTS</a>
            </li>
            <li class="nav-item">
              <a href="profile.html" class="nav-link">PROFILE</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">ABOUT</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="nav-link">REGISTER</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link nav-item-login">LOGIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main main-contacts">
      <div class="d-flex justify-content-center">
        <form class="d-flex col-md-4">
          <input
            class="form-control search-contacts-input"
            type="search"
            placeholder="Search number"
            aria-label="Search"
          />
          <!-- <button class="btn btn-success search-contacts-btn" type="button">
            Search
          </button> -->
        </form>
      </div>
      <table class="table table-striped table-dark contacts-table">
        <thead class="contacts-head">
          <tr>
            <col width="10%" />
            <col width="40%" />
            <col width="30%" />
            <col width="20%" />
            <th scope="col">#</th>
            <th scope="col w-25">
              <button class="btn btn-outline-light sort-contacts-btn">Name &#8645;</button>
            </th>
            <th scope="col w-25">Phone number</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="contacts-main"></tbody>
      </table>
      <div class="d-flex justify-content-center">
        <div class="col-md-4">
          <div class="input-group mb-3 d-flex flex-wrap">
            <input
              type="text"
              class="form-control contacts-input-name"
              placeholder="Name"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <input
              type="tel"
              class="form-control contacts-input-phone"
              placeholder="Phone "
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button class="btn btn-success add-contacts-btn" type="button">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-md-4">
          <div class="input-group mb-3 d-flex flex-wrap contacts-change">
            <input
              type="number"
              min="1"
              class="form-control contacts-id-change"
              placeholder="Id"
              aria-label="Recipient'ss username"
              aria-describedby="basic-addon3"
            />
            <input
              type="text"
              class="form-control contacts-name-change"
              placeholder="New name"
              aria-label="Recipient'ss username"
              aria-describedby="basic-addon3"
            />
            <input
              type="tel"
              class="form-control contacts-phone-change"
              placeholder="New phone"
              aria-label="Recipient'ss username"
              aria-describedby="basic-addon3"
            />
            <div class="input-group-append">
              <button class="btn btn-success change-contacts-btn" type="button">&#9998;</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script/base.js"></script>
    <script src="./script/logup.js"></script>
    <script src="./script/index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
