<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Telephone Directory</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img src="./img/logo.jpg" alt="logo" />
          TeLeDicT
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">
              <a href="contacts.html" class="nav-link">CONTACTS</a>
            </li>
            <li class="nav-item">
              <a href="profile.html" class="nav-link">PROFILE</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">ABOUT</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="nav-link active">REGISTER</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">LOGIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="mt-3">
      <div class="container col-md-5">
        <form>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              aria-describedby="emailHelp"
              placeholder="examle@gmail.com"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>

          <div class="mb-3">
            <label for="registerPhone" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="registerPhone" placeholder="+380981122333" />
          </div>

          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              placeholder="*******"
            />
          </div>

          <div class="form-outline mb-3 col-6">
            <label class="form-label" for="registerBirthday">Birthday</label>
            <input type="date" id="registerBirthday" class="form-control" />
          </div>

          <div class="form-outline mb-3 col-6">
            <input class="gender-male-check" name="sex" type="radio" id="male" />
            <label for="male">Male</label>
            <input class="gender-female-check" name="sex" type="radio" id="female" />
            <label for="female">Female</label>
          </div>
          <!-- Register buttons -->
          <div class="d-flex">
            <button type="submit" class="btn btn-primary registerBtn">Register</button>
            <div class="ms-3">
              <p>Have acc? <a href="./login.html">Log in</a></p>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./script/register.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script> -->
  </body>
</html>
